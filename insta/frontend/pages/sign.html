<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dgf</title>
  <link rel="stylesheet" href="../css/sign.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <form action="#" id="form">
      <div class="row">
        
        <input type="text" placeholder="Email or Phone" id="email" class="email" name="email" required />
      </div>
      <div class="row">
       
        <input type="password" placeholder="Password" id="pass" class="pass" name="pass" required />
      </div>
      <div class="pass"><a href="../pages/fpass.html">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">Not a member? <a href="reg.html">Signup</a></div>
    </form>
  </div>

  <script src="../js/sign.js"></script>
</body>
</html>
