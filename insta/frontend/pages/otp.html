<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/otp.css">
</head>
<body>
    
    <div class="main">
        <h1>ENTER OTP</h1>
        <form action id="form">
        <label for="">check your email for otp</label><br>
        <div class="input">
                <input type="text" maxlength="1" id="otp1"
                    oninput="moveToNext(this, 'otp2')">
                <input type="text" maxlength="1" id="otp2"
                    oninput="moveToNext(this, 'otp3')">
                <input type="text" maxlength="1" id="otp3"
                    oninput="moveToNext(this, 'otp4')">
                <input type="text" maxlength="1" id="otp4"
                    oninput="moveToNext(this, null)">
        </div><br>
        <button type="submit" onclick="submitOTP()">Submit</button>
    </form>
</div>
    
    <script src="../js/otp.js"></script>
</body>
