<html lang="en">
<head>

    <link rel="stylesheet" href="../css/add.css">

<body>
   
    <form action="/submit" method="post" id="form">
<div class="main">
    <h1>Add Your Post</h1>
        <div>
            <input type="file" name="post" class="post" id="post" onchange="picture()"></div> <br>
        <div class="pics">
            <img src="" alt="" id="pics" height="70" width="70">
        </div> <br>
        <div>
            <input type="text" name="caption" class="caption" id="caption" placeholder="caption"></div> <br>
        <div>
            <textarea name="description" id="description" class="description" placeholder="description"></textarea></div> <br>
        <div>
            <button type="submit">Add</button></div>
</div>
    </form>



    <script src="../js/add.js"></script>
